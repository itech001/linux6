language: python
python:
  - 2.7
before_install:
  - echo OK
install:
  - sudo apt-get install git
  - pip install -r requirements.txt
  - pip install mkdocs
  - pip install Markdown
  - pip install ghp-import
script:
  - cd ${TRAVIS_BUILD_DIR}/env ; source ${TRAVIS_BUILD_DIR}/env/setup.sh ; mkdocs build
after_success:
  - cd ${TRAVIS_BUILD_DIR}/src
  - ghp-import -n site -m "update by travis-ci"
  - git push -qf https://${TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git gh-pages
  - echo OK
